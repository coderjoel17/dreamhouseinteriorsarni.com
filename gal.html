<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interior Display Module</title>
  <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .bg-container {
      background-image: url('back%207.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 40px 20px;
      text-align: center;
    }

    .nav-bar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 10px 30px;
      z-index: 3;
      display: flex;
      gap: 30px;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .nav-bar a:hover {
      color: tomato;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .nav-bar a.active {
      background-color: green;
      border-radius: 10px;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .image-grid img {
      max-width: 300px;
      width: 70%;
      height: auto;
      border: 3px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px #222;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .image-grid img:hover {
      transform: scale(1.05);
    }

    /* Fullscreen Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal img {
      display: block;
      max-width: 90%;
      max-height: 90%;
      margin: 5% auto;
      border: 5px solid white;
      border-radius: 10px;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 30px;
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 10000;
    }

    .back-button:hover {
      background-color: tomato;
    }
  </style>
</head>
<body>

<!-- Transparent Modern Nav Bar -->
<div class="nav-bar">
  <a href="index.html">Home</a>
  <a href="gal.html">Gallery</a>
  <a href="design.html">Designs</a>
  <a class="active" href="about.html">About</a>
</div>

<!-- Background + Overlay + Grid -->
<div class="bg-container">
  <div class="overlay"></div>
  <div class="content">
    <br><br><br><br><br><br>
    <div class="image-grid">
      <img src="img%207.jpg" alt="Interior 2">
      <img src="img%208.jpg" alt="Interior 3">
      <img src="img%2010.jpg" alt="Interior 4">
      <img src="img%206.jpg" alt="Interior 5">
      <img src="img%209.jpg" alt="Interior 6">
      <img src="img%205.jpg" alt="Interior 1">
      <img src="img%2011.jpg" alt="Interior 7">
      <img src="img%2012.jpg" alt="Interior 8">
      <img src="img%2014.jpg" alt="Interior 9">
    </div>
  </div>
</div>

<!-- Fullscreen Modal for Image Display -->
<div id="imgModal" class="modal">
  <button class="back-button" onclick="closeModal()">‚Üê Back</button>
  <img id="modalImage" src="" alt="Full View">
</div>

<!-- JavaScript for Modal Function -->
<script>
  const images = document.querySelectorAll('.image-grid img');
  const modal = document.getElementById('imgModal');
  const modalImg = document.getElementById('modalImage');

  images.forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = "block";
      modalImg.src = img.src;
    });
  });

  function closeModal() {
    modal.style.display = "none";
  }
</script>

</body>
</html>

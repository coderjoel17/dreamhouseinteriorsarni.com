<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    /* Background image with dark overlay */
    .bg-images {
      position: relative;
      height: 100%;
      background-image: url('back 10.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .bg-images::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .bg-text {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      color: white;
      font-size: 50px;
      font-style: italic;
      margin-top: 20px;
    }

    i {
      color: white;
      font-size: 50px;
      margin: 10px;
    }

    i:hover {
      color: tomato;
    }

    /* Modern Transparent Navigation Bar */
    .nav-bar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 10px 30px;
      z-index: 3;
      display: flex;
      gap: 30px;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .nav-bar a:hover {
      color: tomato;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .nav-bar a.active {
      background-color: green;
      border-radius: 10px;
    }

    .loader {
      margin-top: 40px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid tomato;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

<!-- Modern Nav Bar -->
<div class="nav-bar">
  <a class="active" href="index.html">Home</a>
  <a href="gal.html">Gallery</a>
  <a href="design.html">Designs</a>
  <a href="about.html">About</a>
</div>

<!-- Background and Content -->
<div class="bg-images">
  <div class="bg-text">
    <img src="logo_transparent.png" alt="Logo" style="width: 250px;">
    <h1>DREAM HOUSE INTERIOR</h1>
    <a href="https://www.instagram.com/dreamhouseInteriorsp/"><i class="fa-brands fa-instagram fa-spin"></i></a>              
    <a href="https://www.facebook.com/18tV3UR3An/"><i class="fa-brands fa-facebook fa-shake"></i></a>
    
  </div>
</div>

</body>
</html>
